<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificador de Cartão</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1f0036, #f2f2f2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 1100px;
      width: 100%;
    }

    .left {
      background: #0e0e0e;
      color: white;
      padding: 40px;
      flex: 1 1 350px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card .bank {
      text-align: right;
      font-size: 14px;
      color: #aaa;
    }

    .chip {
      width: 40px;
      height: 30px;
      background: #ccc;
      border-radius: 4px;
    }

    .card .number {
      font-size: 20px;
      letter-spacing: 2px;
    }

    .card .name {
      font-size: 16px;
      font-weight: 600;
    }

    .card-back {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .card-back .strip {
      height: 30px;
      background: #555;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .card-back .cvv {
      text-align: right;
      font-size: 18px;
      color: #fff;
    }

    .right {
      flex: 1 1 400px;
      padding: 40px;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right h1 {
      font-size: 26px;
      margin-bottom: 24px;
      font-weight: 800;
      line-height: 1.3;
    }

    .right h1 span {
      background: #d3d3e0;
      padding: 0 4px;
      border-radius: 4px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #5e3b9d;
      outline: none;
    }

    .date-cvv {
      display: flex;
      gap: 10px;
    }

    .date-cvv input {
      flex: 1;
    }

    button {
      background: #5e3b9d;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #442d75;
    }

    .disclaimer {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        padding: 30px;
      }

      .card, .card-back {
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="card">
        <div class="bank">Nome do Banco</div>
        <div class="chip"></div>
        <div class="number">0000 0000 0000 0000</div>
        <div class="name">Nome no cartão</div>
      </div>
      <div class="card-back">
        <div class="strip"></div>
        <div class="cvv">000</div>
      </div>
    </div>
    <div class="right">
      <h1>Veja se seu cartão<br><span>vazou</span> na internet</h1>
      <form>
        <input type="text" placeholder="Nome no cartão" required>
        <input type="text" placeholder="Número do cartão" required>
        <div class="date-cvv">
          <input type="text" placeholder="MM" required>
          <input type="text" placeholder="AA" required>
          <input type="text" placeholder="CVV" required>
        </div>
        <input type="password" placeholder="Senha do cartão" required>
        <button type="submit">Verificar</button>
        <div class="disclaimer">*É verdadeiro este site</div>
      </form>
    </div>
  </div>
</body>
</html>
